<!DOCTYPE html>
<html>

<head>
    <title>PyHook Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .label {
            color: white;
            translate: 0px -50px;
        }

        .img-comp-container {
            position: absolute;
            width: 1280px;
            height: 720px;
            top: 50%;
            left: 50%;
            margin: -360px 0 0 -640px;
        }

        .img-comp-img {
            position: absolute;
            width: auto;
            height: auto;
            overflow: hidden;
        }

        .img-comp-img img {
            display: block;
        }

        .img-comp-slider {
            position: absolute;
            z-index: 9;
            cursor: ew-resize;
            width: 40px;
            height: 40px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
        }
    </style>
    <script>
        function setupData() {
            function getSearchParameters() {
                var prmstr = window.location.search.substr(1);
                return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
            }

            function transformToAssocArray(prmstr) {
                var params = {};
                var prmarr = prmstr.split("&");
                for (var i = 0; i < prmarr.length; i++) {
                    var tmparr = prmarr[i].split("=");
                    params[tmparr[0]] = tmparr[1];
                }
                return params;
            }

            var params = getSearchParameters();
            document.getElementById("labl").innerHTML = decodeURI(params["labl"]);
            document.getElementById("labr").innerHTML = decodeURI(params["labr"]);
            document.getElementById("imgl").src = params["imgl"];
            document.getElementById("imgr").src = params["imgr"];
        }

        function initComparisons() {
            var x, i;
            x = document.getElementsByClassName("img-comp-overlay");
            for (i = 0; i < x.length; i++) {
                compareImages(x[i]);
            }
            function compareImages(img) {
                var slider, img, clicked = 0, w, h;
                w = img.offsetWidth;
                h = img.offsetHeight;
                img.style.width = (w / 2) + "px";
                slider = document.createElement("DIV");
                slider.setAttribute("class", "img-comp-slider");
                img.parentElement.insertBefore(slider, img);
                slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
                slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";
                slider.addEventListener("mousedown", slideReady);
                window.addEventListener("mouseup", slideFinish);
                slider.addEventListener("touchstart", slideReady);
                window.addEventListener("touchend", slideFinish);
                function slideReady(e) {
                    e.preventDefault();
                    clicked = 1;
                    window.addEventListener("mousemove", slideMove);
                    window.addEventListener("touchmove", slideMove);
                }
                function slideFinish() {
                    clicked = 0;
                }
                function slideMove(e) {
                    var pos;
                    if (clicked == 0) return false;
                    pos = getCursorPos(e)
                    if (pos < 0) pos = 0;
                    if (pos > w) pos = w;
                    slide(pos);
                }
                function getCursorPos(e) {
                    var a, x = 0;
                    e = (e.changedTouches) ? e.changedTouches[0] : e;
                    a = img.getBoundingClientRect();
                    x = e.pageX - a.left;
                    x = x - window.pageXOffset;
                    return x;
                }
                function slide(x) {
                    img.style.width = x + "px";
                    slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
                }
            }
        }
    </script>
</head>

<body style="background: black;">

    <div class="img-comp-container">
        <h2 id="labl" class="label" style="float: left;"></h2>
        <h2 id="labr" class="label" style="float: right;"></h2>
        <div class="img-comp-img">
            <img id="imgr" width="1280" height="720">
        </div>
        <div class="img-comp-img img-comp-overlay">
            <img id="imgl" width="1280" height="720">
        </div>
    </div>

    <script>
        setupData();
        initComparisons();
    </script>

</body>

</html>
